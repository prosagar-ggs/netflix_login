<!DOCTYPE html>
<html lang="en">
<head>
    <title>Netflix</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="netflix-body">
      <div class="header">
           <img src="./images/logo.png" alt="Netflix Logo" class="header-logo">
      </div>
      <div class="mid">
             <div class="mid-heading">
                <h1 font-style:"monospace">Who's watching?</h1>
             </div>
             <div class="mid-profiles">
                   <div class="mid-profile-1">
                       <img src="./images/img1.jpg" alt="person1" class="mid-profile-image">
                       <p class="name">user1</p>
                   </div>
                   <div class="mid-profile-2">
                       <img src="./images/img2.jpg" alt="person2" class="mid-profile-image">
                       <p class="name">user2</p>
                   </div>
                   <div class="mid-profile-3">
                       <img src="./images/img3.jpg" alt="person3" class="mid-profile-image">
                       <p class="name">user3</p>
                   </div>
                   <div class="mid-profile-4">
                       <img src="./images/img4.jpg" alt="person4" class="mid-profile-image">
                       <p class="name">user4</p>
                   </div>
                   <div class="mid-profile-5">
                       <img src="./images/img5.jpg" alt="person5" class="mid-profile-image">
                       <p class="name">user5</p>
                   </div>
             </div>

             <div class="mid-button">
                <button>Manage Profiles</button>
             </div>
      </div>
</body>
</html>
